<!-- el -->
<div class="flex flex-col rounded-xl bg-gray-50 p-6 h-full">
    <!-- icon -->
    <div class="flex mx-auto">
        <div class="bg-red-600 p-3 rounded-md shadow-md -mt-10">
            <svg-icon [name]="icon" class="text-white" [svgClass]="'w-8 h-8'"></svg-icon>
        </div>
    </div>

    <!-- content -->
    <div class="mt-4 flex flex-col">
        <label
            class="font-medium text-base md:text-lg xl:text-xl mx-auto text-center text-gray-800"
            >{{ header }}</label
        >
        <p
            class="mt-4 text-sm md:text-base xl:text-lg mx-auto text-center font-normal text-gray-700">
            {{ content }}
        </p>
    </div>
</div>
