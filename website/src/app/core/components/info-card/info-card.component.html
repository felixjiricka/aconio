<!-- el -->
<div class="flex flex-col rounded-xl shadow-md bg-white p-6 h-full">
    <!-- icon -->
    <div class="flex mx-auto">
        <div class="bg-red-600 p-3 rounded-md shadow-md -mt-10">
            <svg-icon [name]="icon" class="text-white" [svgClass]="'w-8 h-8'"></svg-icon>
        </div>
    </div>

    <!-- content -->
    <div class="mt-4 flex flex-col">
        <label class="font-medium text-lg md:text-2xl mx-auto">{{header}}</label>
        <p class="mt-4 text-base md:text-lg mx-auto text-center font-normal">
            {{content}}
        </p>
    </div>
</div>
