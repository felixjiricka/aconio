<!-- el -->
<div class="flex flex-col rounded-xl shadow-md bg-white p-9 h-full">
    <h3 class="font-bold text-base md:text-lg xl:text-xl">Prozess Nr. 1</h3>

    <!-- content -->
    <div class="mt-4 flex flex-col gap-2" [formGroup]="processForm">
        <div class="flex gap-16 items-center justify-between">
            <label class="text-base text-gray-500">Stundensatz:</label>

            <input
                [value]="_default.hourlyRate"
                [imask]="hourlyRateMask"
                [unmask]="true"
                (accept)="hourlyRateChanged($event)"
                type="text"
                class="form-input text-sm text-right md:w-28 px-2 py-1 rounded-lg bg-gray-100 text-gray-900 border border-gray-300 focus:border-red-600 focus:ring-transparent" />
        </div>

        <div class="flex gap-16 items-center justify-between">
            <label class="text-base text-gray-500">Gesamtzeit:</label>

            <input
                [value]="_default.hours"
                [imask]="hourMask"
                [unmask]="true"
                (accept)="hourChanged($event)"
                type="text"
                class="form-input text-sm text-right md:w-28 px-2 py-1 rounded-lg bg-gray-100 text-gray-900 border border-gray-300 focus:border-red-600 focus:ring-transparent" />
        </div>

        <div class="flex gap-16 items-center justify-between">
            <label class="text-base text-gray-500">Mtl. Kosten:</label>

            <input
                [value]="_default.monthly"
                [imask]="monthlyCostMask"
                [unmask]="true"
                (accept)="monthlyCostChanged($event)"
                type="text"
                class="form-input text-sm text-right md:w-28 px-2 py-1 rounded-lg bg-gray-100 text-gray-900 border border-gray-300 focus:border-red-600 focus:ring-transparent" />
        </div>
    </div>
</div>
