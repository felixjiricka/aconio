<div class="container">
    <div>
        <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-bold">Unsere Services</h1>
        <p class="text-base sm:text-lg md:text-xl lg:text-2xl text-gray-600 w-full md:w-1/2 xl:w-1/3 mt-4">
            Ein umfangreiches Portfolio ermöglicht es uns, Sie zielgerichtet auf dem Weg der
            Automatisierung zu unterstützen.
        </p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-24 mt-16">
        <aconio-service-card
            [icon]="service.icon"
            [title]="service.title"
            [description]="service.description"
            *ngFor="let service of aconioServices"></aconio-service-card>
    </div>
</div>
